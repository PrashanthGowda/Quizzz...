<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quizzz...</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="height: 120px; margin-top: -1em;">
            <!-- <h4>JP Quizzz show</h4> -->
        </div>
    </div>
    <div class="container">
        <div class="card" style="height: 38.5em;">
            <div class="card-body">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            Question 1
                        </div>
                        <div class="card-body">
                            <p>Who is who and why is why?</p>
                            <form>
                                <div>
                                    <input type="radio" name="radio" id="radio1" class="radio" checked/>
                                    <label for="radio1">First Option</label>
                                </div>
                                <div>
                                    <input type="radio" name="radio" id="radio2" class="radio" />
                                    <label for="radio2">Second Option</label>
                                </div>
                                <div>
                                    <input type="radio" name="radio" id="radio3" class="radio" />
                                    <label for="radio3">Third Option</label>
                                </div>
                                <div>
                                    <input type="radio" name="radio" id="radio4" class="radio" />
                                    <label for="radio4">Fourth Option</label>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-default float-right">Submit </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6"><button class="transparent" style="margin-top: 0.5em;"><i class="fa fa-car fa-2x"></i></button></div>
                            <div class="col-sm-6" style="text-align: end;"><button class="transparent"  style="margin-top: 0.5em;"><i class="fa fa-car fa-2x"></i></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</html>
